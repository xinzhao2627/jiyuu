<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jiyuu Extension</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 280px;
				height: 150px;
				font-family: "Roboto", sans-serif;
				background: #ffffff;
				color: #333;
				padding: 20px;
				letter-spacing: 0.8px;
			}

			.title {
				font-size: 18px;
				font-weight: 500;
				margin-bottom: 20px;
				text-align: center;
			}

			.status {
				display: flex;
				justify-content: space-between;
				align-items: center;
				font-size: 14px;
				font-weight: 400;
			}

			.status-text {
				color: #666;
				font-weight: 500;
			}

			.status-value {
				font-weight: 500;
			}

			.enabled {
				color: #4caf50;
			}

			.disabled {
				color: #f44336;
			}

			button {
				appearance: none;
				background-color: #4285f4;
				border: 1px solid #3367d6;
				border-radius: 6px;
				box-shadow: rgba(66, 133, 244, 0.1) 0 1px 0,
					rgba(255, 255, 255, 0.25) 0 1px 0 inset;
				box-sizing: border-box;
				color: #ffffff;
				cursor: pointer;
				display: inline-block;
				font-size: 14px;
				font-weight: 500;
				line-height: 20px;
				list-style: none;
				padding: 6px 16px;
				position: relative;
				transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
				user-select: none;
				-webkit-user-select: none;
				touch-action: manipulation;
				vertical-align: middle;
				white-space: nowrap;
				word-wrap: break-word;
			}

			button:hover {
				background-color: #3367d6;
				text-decoration: none;
				transition-duration: 0.1s;
			}

			button:disabled {
				background-color: #94a3b8;
				border-color: #64748b;
				color: #e2e8f0;
				cursor: default;
			}

			button:active {
				background-color: #1e40af;
				box-shadow: rgba(30, 64, 175, 0.2) 0 1px 0 inset;
				transition: none 0s;
			}

			button:focus {
				outline: 1px transparent;
			}

			button:before {
				display: none;
			}

			button:-webkit-details-marker {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="title">Jiyuu - Website Blocker</div>
		<div class="status" style="margin-bottom: 20px">
			<span class="status-text">Allowed in incognito:</span>
			<span class="status-value" id="status-text">Checking...</span>
		</div>
		<button style="width: 100%; margin-top: 3px">Block this website</button>

		<script src="../pop.js" type="module"></script>
	</body>
</html>
