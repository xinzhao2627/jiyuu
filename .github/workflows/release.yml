name: Build and Release

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    release:
        runs-on: windows-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
